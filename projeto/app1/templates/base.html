{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Sirius</title>
  <!-- <title>Ortech</title> -->
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{% static 'images/iconesis.png' %}">
  <!-- <link rel="shortcut icon" href="{% static 'images/icon.png' %}"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/w3.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontsGoogle.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css\opensans-font.css' %}">
  <link href="{% static 'css/fontRaleway.css' %}" rel="stylesheet">
  <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'js/Scripts.js' %}"> </script>
  <script src="{% static 'js/all.min.js' %}"> </script>
  
</head>
{% if user.is_authenticated %}

<body class="w3-white">
  <!-- Icon Bar (Sidebar - hidden on small screens) -->
  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center w3-light-grey" style="width: 8%;">
    <!-- Avatar image in top left corner -->


    <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large ">
      <!-- <img src="{% static 'images/icon.png' %}" style="width:80%"> -->
      <img src="{% static 'images/iconesis.png' %}" style="width:80%">
      <p>Datasheet</p>
    </a>

    <a href="{% url 'singin' %}" class="w3-bar-item w3-button w3-padding-large ">
      <i class="fas fa-sign-out-alt w3-xxlarge"></i>
      <p>Log in</p>


    </a>

 

    {% if user.is_authenticated %}
    <a href="/accounts/logout" class="w3-bar-item w3-button w3-padding-large w3-hover-blue-grey c">
      <i class="fas fa-sign-out-alt w3-xxlarge"></i>
      <p>Log out</p>
    </a>
    {% endif %}
  </nav>
  {% else %}

  <body class="" style="background-color:#222C50;
background-image: linear-gradient(315deg, #222C50  0%, #7f5a83 74%);">

    <ul class="nav justify-content-end">

      <li class="nav-item">
        <a class="nav-link " style="color: white;" href="{% url 'home' %}"> Back to <u> Home </u> <i
            class="fas fa-sign-out-alt "></i></a>
      </li>
    </ul>
    {%endif%}

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div class="w3-bar w3-blue-gray w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="{% url 'home' %}" class="w3-bar-item w3-button" style="width:14% !important">Home</a>
         
        {% if user.is_authenticated %}
        <a href="/accounts/logout" class="w3-bar-item w3-button" style="width:13% !important">Log out</a>
        {% endif %}
      </div>
    </div>

    {% block content %}



    <script src="{% static 'js/Scripts.js' %}"> </script>
    {% endblock %}

    
  </body>


</html>
